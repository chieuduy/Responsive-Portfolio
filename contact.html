<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="maincontainer" class="container">
        <header id="mainhead">
            <div class=container>
                <a href="index.html" id="logo"> CD Nguyen</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <section class="mainbox">
            <h1>CONTACT ME:</h1>
           
            <form id="contact-form">
                <ul>
                    <li>
                        <label form="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
                    </li>
                    <li>
                        <label form="email">EMAIL</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label form="message">MESSAGE</label>
                        <textarea type="text" name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="SUBMIT">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>CONNECT WITH ME</h2>
                <img src="assets/images/github.png" class="git" alt="github">
                <img src="assets/images/facebook.png" class="face" alt="facebook">
                <img src="assets/images/gmail.png" class="mail" alt="gmail">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 ChieuDuyNguyen
        </div>
    </footer>
</body>

</html>
